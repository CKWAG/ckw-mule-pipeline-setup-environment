# This workflow will build a MuleSoft project and deploy to CloudHub
name: Setup JDK Maven and Git
description: setting up the required tools

inputs:
  muleMavenEEUser:
    required: true
    type: string
  muleMavenEEPwd:
    required: true
  ghUser:
    required: true
    type: string
  ghPwd:
    required: true
  anypointClientId:
    required: true
  anypointClientSecret:
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11.0.25+9'
        # '11.0.25+9'
        distribution: 'temurin'

    # add the required maven-repos and settings
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.8.8
        
    - name: maven-settings-xml
      uses: whelk-io/maven-settings-xml-action@v21
      with:
        repositories: |
          [
            {
              "id": "MuleRepository", 
              "name": "MuleRepository", 
              "url": "https://repository.mulesoft.org/nexus-ee/content/repositories/releases-ee/", 
              "releases": {
                "enabled": "true"
              },
              "snapshots": {
                "enabled": "true"
              }
            },
            {
              "id": "github", 
              "name": "CKWParentPOM", 
              "url": "https://maven.pkg.github.com/CKWAG/ckw-mule-parent-pom",
              "releases": {
                "enabled": "true"
              },
              "snapshots": {
                "enabled": "true"
              }
            }]
        servers: |
          [
            { 
              "id": "MuleRepository", 
              "username": "${{ inputs.muleMavenEEUser }}", 
              "password": "${{ inputs.muleMavenEEPwd }}" 
            },
            { 
              "id": "github", 
              "username": "${{ inputs.ghUser }}", 
              "password": "${{ inputs.ghPwd }}" ,
               "http.proxyStrictSSL": false
            },
            {
              "id": "anypoint-exchange",
              "username": "~~~Client~~~", 
              "password": "${{ inputs.anypointClientId }}~?~${{ inputs.anypointClientSecret }}" 
            }
          ]
         
    # required since the mvn release:prepare will make some commits with git
    - name: set git user
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git config --global merge.ff only
      shell: bash
      
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
